<ion-header>
  <ion-toolbar>
    <ion-title>
      Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let contact of contacts" routerLink="/chat-page/{{contact.name}}">
      <ion-avatar>
        <ion-img [src]="contact.imgUri"></ion-img>
      </ion-avatar>
      {{ contact.name }}
    </ion-item>
  </ion-list>
</ion-content>
